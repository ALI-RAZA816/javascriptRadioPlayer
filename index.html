<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Media Player</title>
</head>
<body>
    <div class="playerContainer">
        <div class="leftBox">
            <div class="rotatingDisc">
                <div class="c1">
                    <div class="c2">
                        <div class="c3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightBox">
            <div class="toneHead">
                <div class="stick">
                </div>
            </div>
            <div class="controls">
                <input class="volume" value="50" min="0" max="100" type="range">
                <div class="playBtn"></div>
            </div>
        </div>
        <audio src="./Chhod Diya (Lyrics) - Arijit Singh, Kanika Kapoor  Baazaar - 720.mp4" class="song"></audio>
    </div>
    <script src="./script.js"></script>
</body>
</html>
